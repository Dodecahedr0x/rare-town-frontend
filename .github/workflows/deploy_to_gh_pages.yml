name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
        
      - name: Store variables
        run: |
          echo "REACT_APP_RUN_NODE_API_KEY=${{ secrets.REACT_APP_RUN_NODE_API_KEY }}" >> $GITHUB_ENV

      - name: Install and Build ðŸ”§
        run: |
          yarn install
          yarn build
        env:
          REACT_APP_RUN_NODE_API_KEY: ${{ env.REACT_APP_RUN_NODE_API_KEY }}
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: build
          FOLDER: build